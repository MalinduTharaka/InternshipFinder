<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style for table */
.table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}

/* Style for table headings */
.table th {
    background-color: #007bff;
    color: #fff;
    padding: 12px;
}

/* Style for table rows */
.table tr {
    transition: background-color 0.3s ease;
}

/* Hover effect for table rows */
.table tr:hover {
    background-color: #f0f0f0;
}

/* Style for table data cells */
.table td {
    padding: 10px;
}

/* Style for action buttons */
.btn {
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Primary button style */
.btn-primary {
    background-color: #007bff;
    color: #fff;
    border: none;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Danger button style */
.btn-danger {
    background-color: #dc3545;
    color: #fff;
    border: none;
}

.btn-danger:hover {
    background-color: #c82333;
}

/* Success button style */
.btn-success {
    background-color: #28a745;
    color: #fff;
    border: none;
}

.btn-success:hover {
    background-color: #218838;
}

/* Add company button style */
.btn-add-company {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 12px 24px;
    margin-top: 20px;
    border-radius: 5px;
    display: inline-block;
    text-decoration: none;
}

.btn-add-company:hover {
    background-color: #218838;
}

        
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Company List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for company in companies %}
                <tr>
                    <td>{{ company.company_id }}</td>
                    <td>{{ company.cmp_name }}</td>
                    <td>{{ company.type }}</td>
                    <td>{{ company.cmp_username }}</td>
                    <td>{{ company.cmp_password }}</td>
                    <td>
                        <a href="{% url 'company_update' company.company_id %}" class="btn btn-primary btn-sm">Update</a>
                        <form action="{% url 'company_delete' company.company_id %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this company?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-success">back</a>
    </div>
</body>
</html>
