<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
body {
  margin: 0;
  font-family: "Lato", sans-serif;
}
.container2 {
 
}

.form-group {
  margin-bottom: 15px; /* Adjust spacing between form groups */
}
.sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}
 
.sidebar a.active {
  background-color: #0476aa;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}
.six{
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  color:#0476aa;
}
div.container {
  font-weight: 550;
  margin-left: 250px;
  padding: 1px 16px;
  height: 1000px;
  width: 1100px;
  
}
.container2{
  position: relative;
  margin-top: 50px;
  position: relative;
  margin-top: 50px;
  border-radius: 15px; /* Border radius for rounded corners */
  box-shadow: 0 0 10px rgba(71, 71, 71, 0.2); /* Small shadow */
  background-color: #bfd8f1; /* Light gray background color */
  padding: 20px; /* Add padding for a cleaner look */

}

.dropdown {
  position: relative;
}

/* Style for the dropdown select */
.dropdown select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ced4da; /* Border color */
  border-radius: 4px; /* Border radius for rounded corners */
  background-color: #ffffff; /* Background color */
  box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.1); /* Inner shadow for depth */
}

/* Style for the dropdown arrow */
.dropdown::after {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
}

/* Hover effect for the dropdown */
.dropdown:hover select {
  border-color: #a9a9a9; /* Change border color on hover */
}

/* Focus effect for the dropdown */
.dropdown select:focus {
  outline: none;
  border-color: #5cb3fd; /* Change border color on focus */
  box-shadow: 0 0 5px #5cb3fd; /* Add a subtle box shadow on focus */
}


.row{
  margin-top: 10px;
}
.btn{
  padding:10px;
  padding-left: 50px;
  padding-right: 50px;
}
.button{
  margin-top: 30px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
</style>
</head>
<body>
<!--side navbar-->
<div class="sidebar">
  <a class="active" href="indexx"><h3>Intern Finder</h3></a> 
  <a class="nav-link" href="#">Profile</a>
  <a class="nav-link" href="mycv">CV Details</a>
  <a class="nav-link" href="">Applied Jobs</a>
  <a class="nav-link" href="indexx">Interview Details</a>
  <a class="nav-link" href="">Contact</a>
  <a class="nav-link" href="">About</a> 
</div>
<!--END side navbar-->


<!--CV data insert form-->
<div class="container">
    <div class="container2">
      <div class="six">
        <h1>CV FORM
        </h1>
      </div>
      <hr>
      <form action="insertD" method="post"> 
        {% csrf_token %}

          <div class="form-group row">
              <label for="cv_id" class="col-sm-2 col-form-label">CV Number</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="cv_id" placeholder="CV No">
              </div>
          </div>
    
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="full_name" placeholder="Full Name">
            </div>
          </div>

          <div class="form-group row">
            <label for="nic" class="col-sm-2 col-form-label">National ID number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="nic" placeholder="National ID number">
            </div>
          </div>
    
          <div class="form-group row">
              <label for="age" class="col-sm-2 col-form-label">Age</label>
              <div class="dropdown col-sm-10 ">
                  <select name="age" id="age">
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>  
                  </select>
              </div>
          </div>

          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label class="form-check-label" for="male">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Female
                  </label>
                </div>
              </div>
          </fieldset>

          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
          </div>
    
          <div class="form-group row">
            <label for="telephone" class="col-sm-2 col-form-label">Telephone  Number</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="telephone" placeholder="Telephone number">
            </div>
          </div>

          <div class="form-group row">
            <label for="institute" class="col-sm-2 col-form-label">Educated Institute</label>
            <div class="col-sm-10 ml-auto">
                <input type="text" class="form-control" name="institute" placeholder="Institute Name">
            </div>
          </div>
        
    
          <div class="form-group row">
              <label for="degree" class="col-sm-4 col-form-label">what you following  degree program?</label>
              <div class="col-sm-15 ml-auto">
                <input type="text" class="form-control" name="degree" placeholder="degree details">
              </div>
          </div>

          <div class="form-group row">
            <label for="work_exp" class="col-sm-6 col-form-label">If you have work experience? (give time periode and position)</label>
            <div class="col-sm-15">
              <textarea class="form-control" name="work_exp" rows="2"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="work_company" class="col-sm-3 col-form-label">worked company name</label>
            <div class="col-sm-15">
              <input type="text" class="form-control" name="work_company" placeholder="worked company">
            </div>
          </div>

          <div class="form-group row">
              <label for="skills" class="col-sm-2 col-form-label">Skills</label>
              <div class="col-sm-15">
                  <textarea class="form-control" name="skills" rows="3"></textarea>
              </div>
          </div>

          <div class="form-group row">
            <label for="projects" class="col-sm-4 col-form-label">what are the current completed projects?</label>
            <div class="col-sm-15">
                <textarea class="form-control" name="projects" rows="3"></textarea>
            </div>
          </div>
    
          <div class="form-group row">
            <label for="optional_details" class="col-sm-3 col-form-label">what is your optional details</label>
            <div class="col-sm-15">
                <textarea class="form-control" name="optional_details" id="optional_details" rows="3"></textarea>
            </div>
          </div>
    
          <div class="form-group row">
            <div class="col-sm-6">Please confirm that all provided details are accurate and complete.</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                <label class="form-check-label" for="gridCheck1">
                  agree
                </label>
              </div>
            </div>
          </div>

          <div class="form-group button">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-outline-secondary">Clear Form</button>
            </div>
          </div>
          
      </form>   
    </dvi>
</div>

<!--CV data insert form emd-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
